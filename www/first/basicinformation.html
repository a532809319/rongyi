<!doctype html>
<html>
    <head>
        <title>完善资料</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ionic.css"></link>
        <link rel="stylesheet" href="modify.css"></link>
    </head>
    <body>
        <ion-header-bar class="bar bar-header bar-positive">
            <button class="button icon-left ion-chevron-left"></button>
            <h1 class="title">完善资料</h1>
        </ion-header-bar>
        <ion-content class="scroll-content has-header has-footer-reload overflow-scroll">
            <div class="list" style="">
                <label class="item item-input">
                    <span class="input-label">姓名</span>
                    <input type="text" class="text-right" placeholder="请输入姓名">
                </label>

                <label class="item item-input">
                    <span class="input-label">身份证</span>
                    <input type="text" class="text-right" placeholder="请输入身份证号码">
                </label>

                <label class="item item-select label-select-information-reload">
                    <span class="input-label">性别</span>
                    <select>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </label>

                <label class="item item-input">
                    <span class="input-label">年龄</span>
                    <input type="text" class="text-right" placeholder="请输入年龄">
                </label>

                <label class="item item-select label-select-information-reload">
                    <span class="input-label">所在城市</span>
                    <select>
                        <option value="上海市">上海市</option>
                        <option value="北京市">北京市</option>
                        <option value="广州市">广州市</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">入学年份</span>
                    <select>
                        <option value="2015/9/1">2015/9/1</option>
                        <option value="2016/9/1">2016/9/1</option>
                    </select>
                </label>

                <label class="item item-input">
                    <span class="input-label">学校名称</span>
                    <input type="text" class="text-right" placeholder="请输入学校名称">
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">在读学历</span>
                    <select>
                        <option value="专科">专科</option>
                        <option value="本科">本科</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                        <option value="大专以下">大专以下</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">有无信用卡</span>
                    <select>
                        <option value="无">无</option>
                        <option value="有">有</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">名下房产</span>
                    <select>
                        <option value="无房产">无房产</option>
                        <option value="商品房">商品房</option>
                        <option value="商住两用">商住两用</option>
                        <option value="经济适用">经济适用</option>
                        <option value="宅基地">宅基地</option>
                        <option value="商铺">商铺</option>
                        <option value="写字楼">写字楼</option>
                        <option value="厂房">厂房</option>
                        <option value="小产权房">小产权房</option>
                        <option value="其它">其它</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">名下车产</span>
                    <select>
                        <option value="无车产">无车产</option>
                        <option value="有车并已抵押">有车并已抵押</option>
                        <option value="有车且无抵押">有车且无抵押</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">有无房贷</span>
                    <select>
                        <option value="无">无</option>
                        <option value="有">有</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">有无成功借款记录</span>
                    <select>
                        <option value="无">无</option>
                        <option value="有">有</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">拥有的社交账号</span>
                    <select>
                        <option value="微博">微博</option>
                        <option value="微信">微信</option>
                        <option value="QQ">QQ</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">拥有的电商账号</span>
                    <select>
                        <option value="男">淘宝</option>
                        <option value="女">京东</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">借款用途</span>
                    <select>
                        <option value="消费购物男">消费购物</option>
                        <option value="购车女">购车</option>
                        <option value="购房">购房</option>
                        <option value="短期周转">短期周转 </option>
                        <option value="装修">装修</option>
                        <option value="教育">教育</option>
                        <option value="旅游">旅游</option>
                        <option value="股票配资">股票配资</option>
                        <option value="三农">三农</option>
                        <option value="其它">其它</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">两年内信用记录</span>
                    <select>
                        <option value="无信用记录男">无信用记录</option>
                        <option value="记录良好">记录良好</option>
                        <option value="少量预期">少量预期</option>
                        <option value="征信较差">征信较差</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">婚姻状况</span>
                    <select>
                        <option value="男">未婚</option>
                        <option value="女">已婚</option>
                    </select>
                </label>

                <label class="item item-select label-select-information-reload" style="padding-top:6px;padding-bottom:5px;">
                    <span class="input-label">文化程度</span>
                    <select>
                        <option value="大专以下">大专以下</option>
                        <option value="大专女">大专</option>
                        <option value="本科">本科</option>
                        <option value="研究生及以上">研究生及以上</option>
                    </select>
                </label>

                <p class="item-divider text-center h5" style="margin:0;">紧急联系人</p>

                <label class="item item-input">
                    <span class="input-label">姓名</span>
                    <input type="text" class="text-right" placeholder="请输入姓名" >
                </label>

                <label class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input type="text" class="text-right" placeholder="手机号码" >
                </label>
            </div>
        </ion-content>

        <div class="bar bar-footer bar-footer-reload">
            <button class="button button-positive button-block button-footer-information-reload" >保 存</button>
            <p class="title p-footer-information-reload">补完资料可提升你的借款速度和成功率</p>
        </div>
    </body>
</html>
